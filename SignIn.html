<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SignIn.css">
</head>
<body>
    <div class="first">
        <div class="container">
            <div class="resister">
                <h1>SIGN_IN</h1>
            <form method="post" name="myForm" action="#" onsubmit="return validate()">
                <div class="inputBox" >
                <input type="text" id="name" placeholder=" UserName" ><br>
                </div>
                <div class="inputBox">
                <input type="password" id="password" placeholder=" Password"><br>
                </div>
                <div class="inputBtn">
                    <input class="btn2" type="submit" value="Submit" >
                </div>
                
            </form>
            <div class="area">
                <h5>New User <a href="SignUp.html"> SIGN_UP</a> </h5>
            </div>
        </div>
        </div> 
    </div>
    <script src="SignIn.js"></script>
</body>
</html>
