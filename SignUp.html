<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SignUp.css">
    <script src="SignUp.js"></script>
</head>
<body>
    <div class="first">
        <div class="container">
            <div class="resister">
                <h1>Sign_Up</h1>
            <form  method="post" name = "myForm" action="#" onsubmit = "return validate() ">
                <div class="inputBox">
                <input class="box1" type="text" name="name" placeholder="Enter your name" ><br>
                </div>
                <div class="inputBox">
                <input class="box1" type="email" name="email" placeholder="Enter your email address" ><br>
                </div>
                <div class="inputBox">
                    <input class="box1" type="text" name="phone" placeholder="Enter your phone number" ><br>
                </div>
                <div class="inputBox">
                <input class="box1" type="password" name="password" placeholder="Enter Password" ><br>
                <h5>Use number , letter and special characters.</h5>
                </div>
                <div class="inputBox">
                    <input class="box1" type="password" name="confirm_password" placeholder="Confirm Password" ><br>
                </div>
                
                <!-- <div class="inputBox" id="mybtn">
                    <button class="btn1"  type="submit" onclick="hide()">Generate OTP</button>
                </div>
                <div class="box">
                 <h5>Enter OTP send to your Email/mobile number </h5>   
                <input class="boxotp"  type="number" placeholder="OTP" ><br>
                </div> -->
                <div class="inputBtn" id="sbtn">
                    <button class="btn2" type="submit">Submit</button>
                </div>
            </form>
            <div class="area">
                <h5>Already Have An Account <a href="SignIn.html"> SIGN_IN</a> </h5>
            </div>
        </div>
        </div> 
    </div>
</body>

<script>
    function hide(){
        var x = document.getElementById("mybtn");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
</html>
